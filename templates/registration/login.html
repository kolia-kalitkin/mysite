{% extends "blog/base.html" %}
{% block title %} Log in {% endblock %}
{% block content %}
    <h2> Log in </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <p><input type="submit" value="Sign Up"></p>
        <p>
            <a href="{% url 'social:begin' 'github' %}">Log In with GitHub</a><br>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Log In with Google</a>
        
        </p>
    </form>
{% endblock %}
