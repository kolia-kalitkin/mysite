{% extends "blog/base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    <h2> Sign Up </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <p><input type="submit" value="Sign Up"></p>
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </form>
{% endblock %}
